apitoken: TOKEN
monitor:
  - light
  - temperatureMeasurement
  - illuminanceMeasurement
  - relativeHumidityMeasurement
  - ultravioletIndex
period: 120
influxurl: http://localhost:8086
influxuser: user
influxpassword: password
influxdatabase: database
database:
  type: influxdbv2
  url: http://localhost:8086
  token: token
  org: org
  bucket: bucket
valuemap:
  switch: 
    off: 0
    on: 1